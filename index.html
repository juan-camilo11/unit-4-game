<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Role Playing Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-md-2">

                </div>
                <div class="col-md-8">
                    <h1 class="text-center">Super Smash Bros RPG</h1>
                </div>
                <div class="col-md-2">

                </div>

            </div>
        </div>
    </header>
    <div class="container">
        <div class="row" id="fighter-selection-row">
            <div class="col-md-2">
                <figure class="figure">
                    <figcaption class="figure-caption text-center" id="fighter-0-name"></figcaption>
                    <img src="" width=80px height=80px class="figure-img rounded fighter-selector" id="fighter-0-pic">
                    <figcaption class="figure-caption text-center" id="fighter-0-health"></figcaption>
                </figure>
            </div>
            <div class="col-md-2">
                <figure class="figure">
                    <figcaption class="figure-caption text-center" id="fighter-1-name"></figcaption>
                    <img src="" width=80px height=80px class="figure-img rounded fighter-selector" id="fighter-1-pic">
                    <figcaption class="figure-caption text-center" id="fighter-1-health"></figcaption>
                </figure>
            </div>
            <div class="col-md-2">
                <figure class="figure">
                    <figcaption class="figure-caption text-center" id="fighter-2-name"></figcaption>
                    <img src="" width=80px height=80px class="figure-img rounded fighter-selector" id="fighter-2-pic">
                    <figcaption class="figure-caption text-center" id="fighter-2-health"></figcaption>
                </figure>
            </div>
            <div class="col-md-2">
                <figure class="figure">
                    <figcaption class="figure-caption text-center" id="fighter-3-name"></figcaption>
                    <img src="" width=80px height=80px class="figure-img rounded fighter-selector" id="fighter-3-pic">
                    <figcaption class="figure-caption text-center" id="fighter-3-health"></figcaption>
                </figure>
            </div>

        </div>
        <div class="row">
        
                    <h5>YOUR FIGHTER</h5>
                    <div class="col-md-3" id="chosen-fighter">

                    </div>
        </div>
        <div class="row opponent-selection-row">
            <h5>ENEMIES</h5>
            <div class="col-md-2">
                <figure class="figure enemy-selector" id="enemy0">
                    <figcaption class="figure-caption text-center" id="enemy-0-name"></figcaption>
                    <img src=""  class="figure-img rounded" id="enemy-0-picture" >
                    <figcaption class="figure-caption text-center" id="enemy-0-health"></figcaption>
                 </figure>
            </div>
            <div class="col-md-2">
                <figure class="figure enemy-selector" id="enemy1">
                    <figcaption class="figure-caption text-center" id="enemy-1-name"></figcaption>
                    <img src=""  class="figure-img rounded" id="enemy-1-picture">
                    <figcaption class="figure-caption text-center" id="enemy-1-health"></figcaption>
                </figure>
            </div>
            <div class="col-md-2">
                <figure class="figure enemy-selector" id="enemy2">
                    <figcaption class="figure-caption text-center" id="enemy-2-name"></figcaption>
                    <img src=""  class="figure-img rounded" id="enemy-2-picture">
                    <figcaption class="figure-caption text-center" id="enemy-2-health"></figcaption>
                </figure>
            </div>

            <!-- i can just make the new figures in the javascript file -->
        </div>
        <div class="row" id="the-arena">
            <h5>ARENA</h5>
           
                <!--the attack button will go here. It will be hidden until both fighters are selected -->
                <!-- structure will be a hamburger, attacker, attack button, defender -->
        </div>
        <div class="row">
            <div class="col-md-2">
                    <button id="attack-button" class="btn btn-secondary btn-sm">Attack</button>
            </div>

        </div>
        <div class="row">
            <h4>DEFENDER</h4>
            <div class="col-md-3" id="the-defender">
                <figure class="figure">
                        <figcaption class="figure-caption text-center" id="defender-name"></figcaption>
                        <img src=""  class="figure-img rounded" id="defender-picture">
                        <figcaption class="figure-caption text-center" id="defender-health"></figcaption>
                </figure>
        
            </div>
        </div>
        <div class="row">
            <div id="attacker-info">

            </div>
        </div>
        <div class="row">
            <div id="defender-info">

            </div>
        </div>
        <div class="row">
            <div id="endgame-info">
                
            </div>

        </div>
            <!-- need to include a restart button in this div that is hidden until you win or lose -->
        <div class="row">
            <div>
                <button id="reset-button" class="btn btn-secondary d-none btn-sm">Reset</button>
            </div>
        </div>


        </div>
        
    </div>
    



    <script src="./assets/javascript/game.js"></script>
</body>
</html>
